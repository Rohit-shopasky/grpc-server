

version: '3.7'

services:
  main:
    container_name: server
    build:
      context: .
     # target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 5000:5000
     # - 50051:50051
      - 3000:3000

    command: npm run start:dev
    #env_file:
